<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="container-fluid">
        <div class="row rowe">
            <div class="col-lg-4 col-md-6 border p-3 shadow  rounded-5">
                <form class="row ">
                    <p class="text-center fw-bold fs-4 text-decoration-underline">Se connecter</p>
                    <div class="col-12">
                      <label for="email" class="form-label">Email</label>
                      <input type="email" class="form-control" id="email" placeholder="votre email">
                    </div>
                    <div class="col-12 mb-3">
                      <label for="password" class="form-label">Mot de passe</label>
                      <input type="password" class="form-control" id="password" placeholder="votre mot de passe">
                    </div>
                    <a href="#" id="reset" class="forgot text-decoration-underline">Mot de passe oublié?</a>
                    <div class="col-12 text-center">
                      <button type="submit" class="  main-btn" id="submit">connexion</button>
                      <p>Vous n'avez pas encore de compte? <a href="inscrire.html" class="sign fs-5"> S'inscrire</a></p>
                    </div>
                    <!-- <div>
                        <input type="checkbox" name="check" id="check" checked>
                        <label for="check">Remember me</label>
                    </div> -->
                </form>
                <a href="#" class="sign fs-5 text-decoration-underline"><i class="fa fa-home "></i></a>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
